user_index:
    path: /admin/api/index
    methods: GET
    controller: App\Controller\IndexController::main

slider_index:
    path: /admin/api/slider
    methods: GET
    controller: App\Controller\SliderController::index

slider_show:
    path: /admin/api/slider/{id}
    methods: GET
    controller: App\Controller\SliderController::show

slider_store:
    path: /admin/api/slider
    methods: POST
    controller: App\Controller\SliderController::store

slider_edit:
    path: /admin/api/slider/{id}
    methods: PUT
    controller: App\Controller\SliderController::edit

slider_delete:
    path: /admin/api/slider/{id}
    methods: DELETE
    controller: App\Controller\SliderController::delete



products_index:
