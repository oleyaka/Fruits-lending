products_store:
    path: /admin/api/products
    methods: POST
    controller: App\Controller\ProductsController::store

products_edit:
    path: /admin/api/products/{id}
    methods: PUT
    controller: App\Controller\ProductsController::edit

products_delete:
    path: /admin/api/products/{id}
    methods: DELETE
